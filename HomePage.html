<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomePage.css">
    <title>Home page challenge</title>
</head>
<body>
    <div class="horizontalMenu">
        <div class="horizontalMenuLogo">
            <img src="logo.svg" alt="logo"/>
        </div>
        <div class="horizontalMenuItems">
            <div class="horizontalMenuItem1">Home</div>
            <div class="horizontalMenuItem2">News</div>
            <div class="horizontalMenuItem3">Popular</div>
            <div class="horizontalMenuItem4">Trending</div>
            <div class="horizontalMenuItem5">Categories</div>
        </div>
    </div>

    <div class="banner">
        <div class="PresentationBanner" class="PresentationBannerFlex">
            <div class="bannerImage">
                <img src="image-web-3-desktop.jpg" alt="banner"/>
            </div>
            <div class="bannerAbout" class="bannerAboutFlex">
                <div class="namebanner">
                    <h1>The Brigth future of Web 3.0?</h1>
                </div>

                <div class="bannerText">
                    <div class="text"></div>
                    <div class="link">
                        <button class="ReadMe">Read more</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="BannerMenu">
            <div class="bannerMenuTitel">
                <div class="titel">New</div>
            </div>
            <div class="bannerMenuItem1"></div>
            <div class="bannerMenuItem2"></div>
            <div class="bannerMenuItem3"></div>
        </div>
    </div>

    <div class="publication">
        <div class="publication1">
            <div class="publication1Image"></div>
            <div class="publication1Text">
                <div class="publication1Textnumero"></div>
                <div class="publication1textTitle"></div>
                <div class="publication1textContent"></div>
            </div>
        </div>
        <div class="publication2">
            <div class="publication2Image"></div>
            <div class="publication2Text">
                <div class="publication2Textnumero"></div>
                <div class="publication2textTitle"></div>
                <div class="publication2textContent"></div>
            </div>
        </div>
        <div class="publication3">
            <div class="publication3Image"></div>
            <div class="publication3Text">
                <div class="publication3Textnumero"></div>
                <div class="publication3textTitle"></div>
                <div class="publication3textContent"></div>
            </div>
        </div>
    </div>
</body>
</html>
